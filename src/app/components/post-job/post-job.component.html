<div class="bg">
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <!-- <div *ngIf="submitted" class="success-message">
      <p>Job details {{ isPrefilled ? 'updated' : 'added' }} successfully!</p>
    </div> -->
    <!-- Company Name -->
    <mat-form-field>
      <mat-label>Company Name</mat-label>
      <input matInput placeholder="Company Name" formControlName="company" required>
    </mat-form-field>

    <!-- Job URL -->
    <mat-form-field>
      <mat-label>Job Link</mat-label>
      <input matInput formControlName="apply_now" placeholder="Ex. careers.google.com" required>
    </mat-form-field>

    <!-- Job Location -->
    <mat-form-field>
      <mat-label>Job Location</mat-label>
      <input matInput placeholder="Ex. Bangalore, Pune" formControlName="location" required>
    </mat-form-field>

    <!-- Skills Required -->
    <mat-form-field>
      <mat-label>Skills required</mat-label>
      <input matInput placeholder="Ex. C++, Angular, Javascript" formControlName="skills" required>
    </mat-form-field>

    <!-- Package Range -->
    <mat-form-field>
      <mat-label>Package range</mat-label>
      <input matInput placeholder="Ex. 10 LPA" formControlName="pack" required>
    </mat-form-field>

    <!-- Company Logo -->
    <mat-form-field>
      <mat-label>Logo URL</mat-label>
      <input matInput placeholder="Logo of the company" formControlName="logo" required>
    </mat-form-field>

    <!-- Profile -->
    <mat-form-field>
      <mat-label>Enter Profile</mat-label>
      <input matInput placeholder="Ex. Software Developer, Front-end" formControlName="profile" required>
    </mat-form-field>

    <div class="button-group">
      <button mat-button type="submit">{{ isPrefilled ? 'Update' : 'Submit' }}</button>
      <button mat-button type="button" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
