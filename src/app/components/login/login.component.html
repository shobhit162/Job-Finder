<div class="row newdiv">
  <div class="col-xs-12 col-md-6 col-md-offset-3 container">
      <div class="alert alert-danger" *ngIf="error">
          <p>{{error}}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
      </div>
      <h1 class="heading"><b>Login</b></h1>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" class="container">
          <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" class="form-control"
              ngModel
              name="email"
              required
              email>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control"
              ngModel
              name="password"
              required
              minlength="6">
          </div>
          <div>
              <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
              <button class="btn btn-primary" (click)="onswitchMode()" type="button">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
          </div>
      </form>
  </div>
</div>
